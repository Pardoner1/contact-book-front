<div *ngIf="person; then hasPerson else isLoading"></div>
<ng-template #hasPerson>
  <h2>Editando <span>{{person.name}}</span></h2>
  <app-person-form [personData]="person" [btnText]="btnTextContact" [btnTextPerson]="btnTextPerson"
    (onSubmit)="editHandler($event)"></app-person-form>
</ng-template>
<ng-template #isLoading>
  <section class="container-loading">
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </section>
</ng-template>
