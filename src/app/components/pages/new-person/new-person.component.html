<div *ngIf="isLoading; then loading else stand"></div>
<ng-template #loading>
  <section class="container-loading">
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </section>
</ng-template>
<ng-template #stand>
  <h2>Cadastrar novo <span>contato</span></h2>
  <app-person-form [btnText]="btnTextContact" [btnTextPerson]="btnTextPerson"
    (onSubmit)="createHandler($event)"></app-person-form>
</ng-template>
